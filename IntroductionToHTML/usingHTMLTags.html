<!DOCTYPE html> <!-- This tells any browser that we have written the document in HTML 5, if we don't specify it, the browser will the document in quirk modes -->
<html lang="en"> <!-- Everthing is enclosed inside the HTML tag, its lang attribute tells the browser the language used in the document -->
<head>
    <meta charset="UTF-8"> <!-- Encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- this tells the browser how to display the document with respect to the screen width of the device it is being opened on -->
    <title>Using HTML Tags</title>
</head>
<body>
<center> <!-- Just like attributes, tags can also become deprecated -->
    <hr size="3" noshade> <!-- The size attribute of hr tag is crossed out by a line, that is because it is a deprecated attribute, meaning it is outdated and replaced by a newer construct, and it may lose support soon -->
    <h1>The Adventures Of A Wannabe Developer</h1> <!-- Heading tags go from h1 to h6, each one decreasing in font size -->
    <br> <!-- A line break element that basically leaves a line, it is an empty tag or a self-closing tag, meaning it doesn't require a closing tag -->
    <h3>By</h3> <!-- Always enclose data in an opening and closing tag (in case of pair tags, obviously) -->
    <br>
    <h2>Hemant Dutta</h2>
    <hr size="3" noshade>
</center>
</body>
</html>
