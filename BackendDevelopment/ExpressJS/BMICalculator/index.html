<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="p-0 m-0 bg-dark text-light">
<div class="container d-flex flex-column justify-content-center">
    <h1>BMI Calculator</h1>
    <form action="/" method="post">
        <input type="text" name="height" id="height" placeholder="Enter Height in Meters" class="input-group mt-4">
        <input type="text" name="weight" id="weight" placeholder="Enter Weight in KGs" class="input-group mt-4">
        <button class="btn btn-outline-light mt-4">Calculate</button>
    </form>
</div>
</body>
</html>
