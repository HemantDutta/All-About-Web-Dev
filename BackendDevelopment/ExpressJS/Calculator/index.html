<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="bg-dark">
<div class="container d-flex flex-column align-content-center justify-content-center mt-2">
    <h1 class="text-light">Calculator</h1>
    <form action="/" method="post">
        <input type="text" name="num1" id="num1" placeholder="Enter first number" class="input-group mt-2">
        <input type="text" name="num2" id="num2" placeholder="Enter second number" class="input-group mt-2">
        <button type="submit" name="submit" class="btn btn-outline-light mt-2">Calculate</button>
    </form>
</div>
</body>
</html>
