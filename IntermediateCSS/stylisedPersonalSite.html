<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylised Personal Site</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="/assets/images/favicon_aawd.png" type="image/x-icon"> <!-- Favicon (favorite icon) that is displayed on the browser(tab area), it is called favicon because in earlier time, browsers only showed this icon if people bookmarked your website -->
</head>
<body>
<!-- div stands for "Content Division Element" -->
<div class="topCont">
    <h1>I'm Hemant</h1>
<!--Block Elements take up the entire width of the screen, blocking out anything else-->
<!--  We can use display: inline-block property in css to make it act like an inline element and we can also change its width  -->
    <p>I'm a <span>wannabe</span> a web developer!</p> <!-- span is an inline element, it only takes up as much space as it needs to -->
</div>
<div class="midCont">

</div>
<div class="bottomCont">

</div>

</body>
</html>
